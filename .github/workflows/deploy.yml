name: Build and Deploy Python Game

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3️⃣ Install system dependencies (tkinter and venv)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-venv python3-pip

      # 4️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Optional: Test the project
      - name: Test Project Build
        run: |
          python main.py --help || echo "Build stage completed"

  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Checkout repo again
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Copy files to EC2
      - name: Copy Files to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/pythonGame1"

      # 3️⃣ SSH into EC2 and setup environment
      - name: SSH Commands on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install system dependencies on EC2
            sudo apt-get update
            sudo apt-get install -y python3-tk python3-venv python3-pip

            # Create virtual environment
            cd /home/ubuntu/pythonGame1
            python3 -m venv .venv
            source .venv/bin/activate

            # Install Python dependencies
            python -m pip install --upgrade pip
            pip install -r requirements.txt

            # Optional: run your game
            # python main.py
